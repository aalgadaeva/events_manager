{% extends "events/event_base.html" %}

{% block event_content %}
<h3>Are you sure you want to delete this event?</h3>

<div class="events">
  {% include "events/_event.html" with event=object hide_delete=True %}
</div>

<form method="post">
  {% csrf_token %}
  <input type="submit" name="" value="Confirm Delete" class="btn btn-danger btn-large">
  <a href="{% url 'events:single' username=user.username pk=object.pk %}"
  class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
