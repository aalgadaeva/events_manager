{% extends "events/event_base.html" %}
{% load bootstrap4 %}

{% block event_content %}

<h4>Create a new Event</h4>
<form id="eventForm" class="" action="{% url 'events:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Event" class="btn btn-primary btn-large">
</form>

{% endblock %}
